{% extends 'base.html' %}

{% block content %}
{% load bootstrap_tags %}
<form id="post_form" method="post" action="/blog/add_post/" enctype="multipart/form-data">
  {% csrf_token %}
  {{form | as_bootstrap}}
<!-- equivalent since we're not adding custom features
     enctype multipart used to allow user to upload files via the form
  {% for hidden in form.hidden_fields %}
    {{hidden}}
  {% endfor %}

  {% for field in form.visible_fields %}
    {{field.errors}}
    {{field.label_tag}}
    {{field}}
  {% endfor %}
-->
  <input type="submit" name="submit" value="Create Post" class="btn btn-primary">
</form>
<br>
{% endblock %}
